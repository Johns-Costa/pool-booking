{% extends 'base.html' %}

{% block title %}Book a Class - Swimming Pool Booking System{% endblock %}

{% block content %}
    <h2>Book a Class</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
{% endblock %}
